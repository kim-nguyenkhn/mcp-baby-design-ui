name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build tokens
        run: pnpm --filter @mcp-baby-design-ui/tokens build

      - name: Build UI library
        run: pnpm --filter @mcp-baby-design-ui/react build

      - name: Build MCP server
        run: pnpm --filter @mcp-baby-design-ui/mcp-server build

      - name: Run tests
        run: pnpm test

      - name: Build Storybook
        run: pnpm build-storybook
